# Configuration for VACV WR (Wild Type) - Dual Diffusion Enabled
[general]
save_root = 'output/debug/WR'
save_name = ''  # Generated automatically if empty
run_gui = True  # Set to False for cluster runs
savesnapshots = False

[model]
n_sim_steps = 300  # Covers 50(>48hrs of experimental timespan) hours (300 steps * 10 mins)
time_per_step = 600  # 10 minutes in seconds

pixel_length = 3.1746  # in um
width = 800  # in pixels
height = 800  # in pixels

[cell]
# Density parameters
cell_density_mean = 0.00085
cell_density_std = 3.7694782401937924e-05
initial_random_placement_method = "einstein"
initial_random_placement_einstein_factor = 0.5

# Random Walk
randomwalk_speed = 0.35  # Max brownian motion speed (um/min)

# Cell-to-Cell Infection
c2c_radius_search = 70  # um
c2c_sigmoid_k = 0.1
c2c_sigmoid_t0 = 1  # Hours
c2c_sigmoid_tmid = 8  # Hours

first_cell_lag = 16  # Hours

[diffusion]
# --- VGF Pathway (Active) ---
enable_vgf = True
vgf_alpha = 0.02  # Diffusion constant (um^2/s)
vgf_diff_steps = 100
vgf_gradient_speed = 1.5  # Chemotaxis speed component (um/min)
vgf_produce_max = 1
vgf_produce_t1 = 15
vgf_produce_t2 = 40

# --- F11 Pathway (Active) ---
enable_f11 = True
f11_alpha = 0.02  # Assumed same as VGF for now
f11_diff_steps = 100
f11_gradient_speed = 1.5  # Chemotaxis speed component (um/min)
f11_produce_max = 1
f11_produce_t1 = 5
f11_produce_t2 = 20

# Global Sensing Noise
gradient_direction_noise_max = 0.5  # Radians (1~=60 degrees).

[general]
plot_verbosity = 3
reference_file = 'examples/vacv-epithelial/reference_metrics_for_M061M084M089_WR_handpicked.csv'